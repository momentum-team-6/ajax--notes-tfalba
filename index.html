<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="moment.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>Notes App</title>
</head>
<body>
  <h1>Take Note!!!</h1>

  <section id="top-container">
    <div id = "top-section">
      <div id = "note-form">
        <div class="note-label">Note Header</div>
        <input id="note-header" type="text" placeholder="title your note here">
        <div class="note-label">Your Note</div>
        <textarea id="note-body" rows="8" cols="50" placeholder="tell me what you want to say"></textarea>
        <div class='save-note'>Save Note</div>
      </div>
      <div id = "side-bar">
        <div class="filter-label">Filter By Keyword</div>
        <div class="filter">
          <input id="filter-word" type="text" placeholder="keyword">
          <div class="submit-filter">Submit</div>
          <div class="clear-filter">Clear</div>
        </div>
        <div class="highlight-label">Highlight By Keyword</div>
        <div class="highlight-keyword">
          <input id="highlight-word" type="text" placeholder="keyword">
          <div class="submit-highlight">Submit</div>
          <div class="clear-highlight">Clear</div>
        </div>
        
        <div class="sort-option">
          <label for="sort">Sort by:</label>
          <select id="sort" name="sort-options">
            <option value="By Created">Created</option>
            <option value="By Modified">Modified</option>
          </select>
        </div>
      </div>

    <div id="section-break"></div>
  </section>
  <section id="notes">
    <div id="note-list"></div>
  </section>
</body>
</html>
