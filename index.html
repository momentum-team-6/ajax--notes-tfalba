<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="moment.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>Notes</title>
</head>
<body>
  <h1>Take Note!</h1>
  <section id="note-form">
    <!-- <label for="note-header">Note Header</label> -->
    <div class="note-label">Note Header</div>
    <input id="note-header" type="text" placeholder="title your note here">
    <div class="note-label">Your Note</div>
    <!-- <label for="note-body">Your Note</label> -->
    <input id="note-body" type="textarea" placeholder="tell me what you want to say">
    <button id="save-note" type="submit">Save Note</button>

<!-- ----------------------- add a clear note button that will reload the page when clicked ------------------------ -->

    <div id="section-break"></div>
  </section>
  <section id="notes">
    <div id="note-list"></div>
  </section>
</body>
</html>
